<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="time-bar">
        <div class="divider">1:00</div>
        <div class="divider">2:00</div>
        <div class="divider">3:00</div>
        <div class="divider">4:00</div>
        <div class="divider">5:00</div>
        <div class="divider">6:00</div>
        <div class="divider">7:00</div>
        <div class="divider">8:00</div>
        <div class="divider">9:00</div>
        <div class="divider">10:00</div>
        <div class="divider">11:00</div>
        <div class="divider">12:00</div>
        <div class="divider">13:00</div>
        <div class="divider">14:00</div>
        <div class="divider">15:00</div>
        <div class="divider">16:00</div>
        <div class="divider">17:00</div>
        <div class="divider">18:00</div>
        <div class="divider">19:00</div>
        <div class="divider">20:00</div>
        <div class="divider">21:00</div>
        <div class="divider">22:00</div>
        <div class="divider">23:00</div>
    </div>
    <div class="hystmodal" id="myModal" aria-hidden="true">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <div id="hystmodalTitle" contenteditable="true" placeholder="New Note"></div>
                <div id="hystmodalText" contenteditable="true" placeholder="Start writing here"></div>
                <div id="hystmodalButtons">
                    <button id="addBtn">Add</button>
                    <button id="saveBtn">Save</button>
                    <button id="deleteBtn">Delete</button>
                    <button id="trackBtn">Manage Time</button>
                    <button id="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
